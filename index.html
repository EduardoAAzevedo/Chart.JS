<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Chart.JS</title>

    <!-- Link do css -->
    <link rel="stylesheet" href="style.css">
    <!-- Link do Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1 class="mb-2">Aprendendo - Chart.JS</h1>

    <div class="father">

        <div class="div_grafico mx-2">
            <canvas id="myChart_1"></canvas>
        </div>
    
        <div class="div_grafico mx-2">
            <canvas id="myChart_2"></canvas>
        </div>

    </div>
    
</body>
</html>

<script>
    // Declarando qual elemento html estou mexendo
    const graficoLine = document.getElementById('myChart_1');
    const graficoBar = document.getElementById('myChart_2');
  
    // Configurações do grafico "ctx"
    new Chart(graficoLine, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          borderColor: 'rgb(214, 28, 89)',
          backgroundColor: 'rgb(214, 28, 89)',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        },
        {
          label: 'Humidade',
          borderColor: 'rgb(27, 135, 152)',
          backgroundColor: 'rgb(27, 135, 152)',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        }]
      },

      // ???
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(graficoBar, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          borderColor: 'rgb(214, 28, 89)',
          backgroundColor: 'rgb(214, 28, 89)',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        {
          label: 'Humidade Média',
          borderColor: 'rgb(27, 135, 152)',
          backgroundColor: 'rgb(27, 135, 152)',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }]
      },

      // ???
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
</script>
